<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
An card element , with header, footer and content

Example:

    <shift-card></shift-card>

Example:

    <shift-card header="Vacation">
    <div class="content">
      <img src="./picture" alt="">
    </div>
    <div class="footer">
      It's been a great vacation
    </div>
    </shift-card>
### Styling
The following custom properties and mixins are also available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--shift-card-width` | Width of the card | `300px`
`--shift-card-height` | height of the card | `300px`

@hero hero.svg
@demo demo/index.html
-->

<dom-module id="shift-card">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        /*border: 1px solid green;*/
        margin:5px;
      }

      [main]{
          @apply(--shadow-elevation-2dp);

          width: var(--shift-card-width,300px);
          height:  var(--shift-card-height,300px);

      }
     [body]::content{
         @apply(--layout-vertical);
         @apply(--layout-center-center);
       height: 65%;
       width: 100%;
       overflow: hidden;

      }
        [body]  ::content p{
            padding: 5px;
            text-align: center;
         }

      [header]{
          @apply(--layout-vertical);
          @apply(--layout-center-center);
            height: 15%;
            padding: 1px;
            border-bottom: 1px solid #ccc;
      }
      [footer] ::content{
          height:20%;
           @apply(--layout-vertical);
           @apply(--layout-center-center);
             border-top: 1px solid #ccc;
          }

    </style>

    <div main>
        <template is="dom-if" if="{{header}}">
            <div header>
                <h4><span>{{header}}</span></h4>
            </div>

        </template>

            <div body>
                <content select=".content"></content>
            </div>

        <div footer>
            <content select=".footer"></content>
        </div>

    </div>

  </template>

  <script>
    Polymer({
      is: 'shift-card'
    });
  </script>
</dom-module>
